# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = ./migrations

# template for migration filenames
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# prepend current working directory to sys.path
prepend_sys_path = .

# version path separator
version_path_separator = os

# encoding for generated files
output_encoding = utf-8

# enable environment execution during revision command (useful with autogenerate)
revision_environment = true

# Sqlalchemy URL - will be overridden by env.py
sqlalchemy.url = postgresql://postgres:postgres@db:5432/url_shortener


[post_write_hooks]
# Example: run black formatter on newly generated revision scripts
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S